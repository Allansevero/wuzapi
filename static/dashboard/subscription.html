<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Assinatura - WuzAPI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .current-plan {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .current-plan h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .plan-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .info-card h3 {
            color: #667eea;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .info-card p {
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .progress-bar {
            background: #e9ecef;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.3s ease;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .plan-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .plan-card.current {
            border: 3px solid #667eea;
        }

        .plan-card.current::before {
            content: 'Plano Atual';
            position: absolute;
            top: 20px;
            right: -35px;
            background: #667eea;
            color: white;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-size: 0.8rem;
            font-weight: bold;
        }

        .plan-name {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .plan-price {
            font-size: 3rem;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .plan-price small {
            font-size: 1rem;
            color: #666;
        }

        .plan-features {
            list-style: none;
            margin: 30px 0;
            text-align: left;
        }

        .plan-features li {
            padding: 10px 0;
            color: #666;
            border-bottom: 1px solid #eee;
        }

        .plan-features li:before {
            content: '✓';
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-link {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .trial-badge {
            background: #ffc107;
            color: #000;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard/user-dashboard-v4.html" class="back-link">
            ← Voltar para Dashboard
        </a>

        <div class="header">
            <h1>Minha Assinatura</h1>
            <p>Gerencie seu plano e veja os benefícios disponíveis</p>
        </div>

        <div id="loading" class="loading">
            Carregando informações...
        </div>

        <div id="content" style="display: none;">
            <div class="current-plan">
                <h2>Seu Plano Atual</h2>
                
                <div id="expiredAlert" class="alert alert-danger" style="display: none;">
                    <strong>Atenção!</strong> Sua assinatura expirou. Faça upgrade para continuar criando instâncias.
                </div>

                <div id="warningAlert" class="alert alert-warning" style="display: none;">
                </div>

                <div class="plan-info">
                    <div class="info-card">
                        <h3>Plano</h3>
                        <p id="currentPlanName">-</p>
                    </div>
                    <div class="info-card">
                        <h3>Preço</h3>
                        <p id="currentPlanPrice">-</p>
                    </div>
                    <div class="info-card">
                        <h3>Instâncias</h3>
                        <p id="instanceCount">-</p>
                        <div class="progress-bar">
                            <div id="instanceProgress" class="progress-fill" style="width: 0%">0%</div>
                        </div>
                    </div>
                    <div class="info-card" id="expirationCard" style="display: none;">
                        <h3>Expira em</h3>
                        <p id="daysRemaining">-</p>
                    </div>
                </div>
            </div>

            <h2 style="color: white; text-align: center; margin-bottom: 30px;">Planos Disponíveis</h2>
            
            <div id="plansGrid" class="plans-grid">
                <!-- Plans will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentSubscription = null;
        let availablePlans = [];

        async function loadSubscriptionData() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/dashboard/login.html';
                return;
            }

            try {
                // Load current subscription
                const subResponse = await fetch(`${API_BASE}/my/subscription`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (subResponse.ok) {
                    const subData = await subResponse.json();
                    currentSubscription = subData;
                    displayCurrentSubscription(subData);
                }

                // Load available plans
                const plansResponse = await fetch(`${API_BASE}/my/plans`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (plansResponse.ok) {
                    const plansData = await plansResponse.json();
                    availablePlans = plansData.plans;
                    displayPlans(plansData.plans);
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Error loading subscription:', error);
                alert('Erro ao carregar informações da assinatura');
            }
        }

        function displayCurrentSubscription(data) {
            const { subscription, instance_count, is_expired } = data;
            const plan = subscription.plan;

            document.getElementById('currentPlanName').textContent = plan.name;
            document.getElementById('currentPlanPrice').textContent = `R$ ${plan.price.toFixed(2)}`;
            
            const instanceText = plan.max_instances > 999 ? '∞' : `${instance_count} / ${plan.max_instances}`;
            document.getElementById('instanceCount').textContent = instanceText;

            // Progress bar
            if (plan.max_instances <= 999) {
                const percentage = (instance_count / plan.max_instances) * 100;
                const progressEl = document.getElementById('instanceProgress');
                progressEl.style.width = percentage + '%';
                progressEl.textContent = Math.round(percentage) + '%';

                // Warning if close to limit
                if (percentage > 80) {
                    document.getElementById('warningAlert').style.display = 'block';
                    document.getElementById('warningAlert').innerHTML = 
                        `<strong>Atenção!</strong> Você está usando ${instance_count} de ${plan.max_instances} instâncias. Considere fazer upgrade.`;
                }
            }

            // Expiration
            if (subscription.expires_at) {
                const expiresAt = new Date(subscription.expires_at);
                const now = new Date();
                const diffTime = expiresAt - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                document.getElementById('expirationCard').style.display = 'block';
                document.getElementById('daysRemaining').textContent = diffDays > 0 ? `${diffDays} dias` : 'Expirado';

                if (is_expired) {
                    document.getElementById('expiredAlert').style.display = 'block';
                } else if (diffDays <= 3 && diffDays > 0) {
                    document.getElementById('warningAlert').style.display = 'block';
                    document.getElementById('warningAlert').innerHTML = 
                        `<strong>Atenção!</strong> Sua assinatura expira em ${diffDays} dia(s). Faça upgrade para continuar.`;
                }
            }
        }

        function displayPlans(plans) {
            const grid = document.getElementById('plansGrid');
            grid.innerHTML = '';

            plans.forEach(plan => {
                const isCurrentPlan = currentSubscription && 
                    currentSubscription.subscription.plan_id === plan.id;

                const card = document.createElement('div');
                card.className = 'plan-card' + (isCurrentPlan ? ' current' : '');
                
                const instancesText = plan.max_instances > 999 ? 
                    'Instâncias Ilimitadas' : 
                    `Até ${plan.max_instances} instâncias`;

                const trialBadge = plan.trial_days > 0 ? 
                    `<div class="trial-badge">${plan.trial_days} dias de teste</div>` : '';

                card.innerHTML = `
                    <h3 class="plan-name">${plan.name}</h3>
                    <div class="plan-price">
                        R$ ${plan.price.toFixed(2)}
                        <small>/mês</small>
                    </div>
                    ${trialBadge}
                    <ul class="plan-features">
                        <li>${instancesText}</li>
                        <li>Envio diário compilado</li>
                        <li>Webhook configurável</li>
                        <li>Suporte técnico</li>
                        ${plan.price > 0 ? '<li>Sem limites de mensagens</li>' : ''}
                    </ul>
                    ${isCurrentPlan ? 
                        '<button class="btn btn-secondary" disabled>Plano Atual</button>' :
                        `<button class="btn btn-primary" onclick="upgradeToPlan(${plan.id}, '${plan.name}')">
                            ${plan.price === 0 ? 'Selecionar' : 'Fazer Upgrade'}
                        </button>`
                    }
                `;

                grid.appendChild(card);
            });
        }

        async function upgradeToPlan(planId, planName) {
            if (!confirm(`Deseja realmente mudar para o plano ${planName}?`)) {
                return;
            }

            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE}/my/subscription`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ plan_id: planId })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Plano atualizado com sucesso!');
                    window.location.reload();
                } else {
                    alert(`Erro ao atualizar plano: ${data.error}`);
                }
            } catch (error) {
                console.error('Error upgrading plan:', error);
                alert('Erro ao atualizar plano');
            }
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadSubscriptionData);
    </script>
</body>
</html>
