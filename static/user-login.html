<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WuzAPI - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 40px 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            margin-bottom: -2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ WuzAPI</h1>
            <p>Sistema de Gest√£o de Inst√¢ncias WhatsApp</p>
        </div>

        <div class="form-container">
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Entrar</button>
                <button class="tab" onclick="showTab('register')">Cadastrar</button>
            </div>

            <div id="alert" class="alert"></div>

            <!-- Login Form -->
            <div id="login-form" class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="tab-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" required placeholder="M√≠nimo 8 caracteres">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirmar Senha</label>
                        <input type="password" id="register-confirm" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processando...</p>
            </div>
        </div>
    </div>

    <script>
        function showTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');

            // Clear alert
            hideAlert();
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type;
            alert.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
            document.querySelectorAll('form').forEach(f => f.style.display = 'none');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
            document.querySelectorAll('form').forEach(f => f.style.display = 'block');
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideAlert();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            showLoading();

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('user_email', data.data.email);
                    window.location.href = '/dashboard/user-dashboard-v4.html';
                } else {
                    showAlert(data.error || 'Erro ao fazer login', 'error');
                }
            } catch (error) {
                showAlert('Erro de conex√£o. Tente novamente.', 'error');
            } finally {
                hideLoading();
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideAlert();

            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                showAlert('As senhas n√£o coincidem', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('A senha deve ter no m√≠nimo 8 caracteres', 'error');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Auto login after registration
                    const loginResponse = await fetch('/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const loginData = await loginResponse.json();

                    if (loginData.success) {
                        localStorage.setItem('token', loginData.data.token);
                        localStorage.setItem('auth_token', loginData.data.token);
                        localStorage.setItem('user_email', loginData.data.email);
                        // Redirect to dashboard
                        window.location.href = '/dashboard/user-dashboard-v4.html';
                    } else {
                        showAlert('Cadastro realizado! Fa√ßa login para continuar.', 'success');
                        setTimeout(() => {
                            showTab('login');
                            document.getElementById('login-email').value = email;
                        }, 1500);
                    }
                } else {
                    showAlert(data.error || 'Erro ao cadastrar', 'error');
                }
            } catch (error) {
                showAlert('Erro de conex√£o. Tente novamente.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Check if already logged in
        if (localStorage.getItem('auth_token') || localStorage.getItem('token')) {
            window.location.href = '/dashboard/user-dashboard-v4.html';
        }
    </script>
</body>
</html>
